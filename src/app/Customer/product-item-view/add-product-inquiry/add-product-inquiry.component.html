<div>
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="col mx-auto m-3 d-flex justify-content-center">
                    <h4 class="modal-title" id="inquiryProductmodal">Please tell us what you want to know</h4>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="inquiryForm" (ngSubmit)="onAddInquiry()">
                    <div class="form-group">
                        <textarea id="questionId" class="form-control" type="text" formControlName="question"></textarea>
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="footerClosebtn" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" id="footerSendbtn" class="btn btn-primary" [disabled]="!inquiryForm.valid">Send My Question</button>
                        <hr>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
