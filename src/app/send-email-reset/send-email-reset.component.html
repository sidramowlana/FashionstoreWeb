<div>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sendEmailLabel">We will send you an otp for your mail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
            </div>
            <form [formGroup]="sendEmailForm" (ngSubmit)="onSendEmail()">
                <div class="form-group">
                    <label for="userName">Email</label>
                    <input id="username" class="form-control" type="text" formControlName="email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary closeBtnId" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary  payBtnId" [disabled]="!sendEmailForm.valid">Make Payments</button>
                </div>
            </form>
        </div>
    </div>
</div>
