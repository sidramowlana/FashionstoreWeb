<div class="container-sm" style="padding: 2%;">
    <table class="table table-hover table-responsive">
        <thead class="thead-light">
            <tr>
                <th>Order Id</th>
                <th>Date</th>
                <th>Status</th>
                <th>User name</th>
                <th>Email</th>
                <th>Contact No</th>
                <th>Order Total Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of bothList" [ngStyle]="{'background-color':item.status === 'Cancelled' ? '#f5c6cb' : '#c3e6cb' }">
                <td>{{item.ordersId}}</td>
                <td>{{item.date}}</td>
                <td>{{item.status}}</td>
                <td>{{item.user.username}}</td>
                <td>{{item.user.email}}</td>
                <td>{{item.user.phone}}</td>
                <td>{{item.total}}</td>
            </tr>
        </tbody>
    </table>

</div>
