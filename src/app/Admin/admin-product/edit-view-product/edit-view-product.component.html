<div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title" id="addProductmodal">Product Detail</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
                  <span aria-hidden="true">&times;</span>
              </button>
    </div>
    <div class="modal-body">
        <div class="row" style="margin:2%;">
            <img [src]="scaledImage" class="img-thumbnail" style="width: 20%;">
            <div class="col-md-7">
                <h1>{{productName}}</h1>
                <h3>USD .${{price}}</h3>
                <p id="quantity"><i>Available stock ( {{quantity}} )</i></p>
                <p>{{description}}</p>
                <br>
                <div class="row">
                    <button class="btn btn-primary" id="editProduct" data-toggle="modal" data-target="#editProductmodal"><i class="fa fa-edit"></i>Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="container">
            <app-edit-product class="modal fade" id="editProductmodal" tabindex="-1" role="dialog" aria-labelledby="editProductmodal" aria-hidden="true"></app-edit-product>
        </div>
    </div>
</div>
