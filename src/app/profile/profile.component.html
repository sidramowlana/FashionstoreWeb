<div class="body">
    <div class="pimg1">
        <div class="myContainer">
            <div class="ptext">
                <span class="border"> My Profile </span>
            </div>
            <div class="container-sm mx-auto">
                <div class="card col">
                    <div class="card-body">
                        <form>

                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="usernameID">UserName</label>
                                    <div class="input-group">
                                        <p class="form-control" id="usernameID" type="text">{{username}}</p>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                   <i class="fa fa-user"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="emailID">Email</label>
                                    <div class="input-group">
                                        <p class="form-control" id="emailID">{{email}}</p>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col form-group">
                                    <label for="mobileNoID">Mobile Number</label>
                                    <div class="input-group">
                                        <p class="form-control" id="mobileNoID" type="text">{{phone}}</p>
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                       <i class="fa fa-mobile"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
