<div class="row">
    <div class="col-md-8">
        <div class="container-md mx-auto" style="margin:0;padding:0;">
            <img src="https://images.pexels.com/photos/884979/pexels-photo-884979.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
            <img src="https://images.pexels.com/photos/2043590/pexels-photo-2043590.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
        </div>
    </div>
    <div class="col-md-4">
        <div class="container-sm mx-auto">
            <div class="card col">
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i></span>
                            </div>
                            <input class="form-control" id="userNameId" type="text" formControlName="username" placeholder="Username">
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i></span>
                            </div>
                            <input class="form-control" id="passwordId" type="password" formControlName="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
                    </form>
                    <br>
                    <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                        Invalid User Credentials !!!<br>{{errorMessage}} </div>
                    <hr>
                    <br>
                    <a routerLink="/register" id="registerID">Create an account&nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
